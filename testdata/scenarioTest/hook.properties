tempDir = someDir/tmp
xmlOutput = true
checkstyleJar = $installDir/testdata/checkstyle-8.18-all.jar
fileNameRegEx=[a-zA-Z0-9_\\+\\-\\$\\.]+
fileNameRegExMsg=File names must consist only of lower/uppercase characters, numbers and the following special characters: +, -, $, .

preset.checkstyle_pre = true
preset.checkstyle_post = true
preset.checkstyle.pre-config = $installDir/testdata/preCommit_checks.xml

config0.prefix = /umlauts1
config0.checkstyle.config = $installDir/testdata/javaWithDocs_checks.xml

config1.prefix = /umlauts2
config1.checkstyle.config = $installDir/testdata/javaWithDocs_checks.xml

config2.prefix = /umlauts3
config2.checkstyle.config = $installDir/testdata/javaWithDocs_checks.xml

config3.prefix = /umlautsOk
config3.checkstyle.config = $installDir/testdata/javaWithDocs_checks.xml
